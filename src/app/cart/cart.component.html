<md-toolbar color="primary">
  <span>Ajouté au panier: {{addBook}}</span>

  <md-toolbar-row *ngFor="let item of cart">
    <span><i class="material-icons">book</i>{{item.title}}</span>
    <span class="example-spacer"></span>
    <span>{{item.price}}€</span>
  </md-toolbar-row>
</md-toolbar>

<button md-button (click)="reinitCart()"><i class="material-icons">delete</i> Réinitialiser le panier</button>
